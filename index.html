<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbea26d5ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header-icon">
            <div class="icon-left">
                <i class="fa-solid fa-arrow-left-long"></i>
            </div>
            <div class="icon-right">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="profile-body">
            <img src="images/profile.png" alt="profile photo">
            <h2>CodingWithHaque</h2>
            <p>MERN Stack Web Developer</p>
            <input type="button" value="View Profile">
        </div>
        <div class="social-icon">
            <img src="images/fb.png" alt="fb icon">
            <img src="images/insta.png" alt="insta icon">
            <img src="images/twitter.png" alt="twitter icon">
        </div>
    </div>
</body>
</html>
